<!doctype html>
<html>
<head>
    <title>emoji api animals</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    

    <div id="main">
        <h2>Hello!</h2>
        <h1>I like those {{ animals.length }} animals:</h1>

        <ul>
            <li v-for="animal in animals">
                {{animal.image}}
                <h3>{{animal.name}}</h3>
            </li>
        </ul>

    </div>


    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
