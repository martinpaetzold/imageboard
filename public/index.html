<!doctype html>
<html>
<head>
    <title>imageboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    

    <div id="main">
        <h2>Hello</h2>
        <h1>This image-board contains {{ images.length }} pics at all. Enjoy them.</h1>

        <div class="upload">
            Do you also have awesome pictures?<br>Just upload them, but please not bigger than 5MB.<br><br>
            <input type="text" name="title" id="title" v-model="title" placeholder="title">
            <input type="text" name="username" id="username" v-model="username" placeholder="username">
            <input type="text" name="description" id="description" v-model="description" placeholder="description">
            <input type="file" name="file" accept="image/*" v-on:change="fileSelected">
            <button v-on:click="uploadImage">Upload now</button>
        </div>

        <div class="allImages">
            <div class="imageWrapper" v-on:click="selectedImageID=image.id" v-for="image in images">
                <img v-bind:src="image.url">
                    <div class="info">
                        <p class="title">{{image.title}}</p>
                        <p class="username">{{image.username}}</p>
                        <p class="desc">{{image.description}}</p>
                    </div>                        
            </div>
        </div>

         <image-overlay v-on:close="selectedImageID=false" v-bind:id="selectedImageID" v-if="selectedImageID" />

    </div>

    <script type="text/x-template" id="template-image-overlay">
        <div>
            <div class="background" v-on:click="closeMe"></div>
            <div class="overlay">

                <button v-on:click="closeMe">x</button>

                <img v-bind:src="url" v-if="url">

                <div class="content">

                    <small>{{title}} (Uploaded by {{username}} on {{createdAt}})</small>
                    <h3>{{description}}</h3>

                    
                </div>

            </div>
        </div>
    </script>

    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
